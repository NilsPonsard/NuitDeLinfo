<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="css/style.css">
	<title>t'chat</title>
</head>

<body>
	<div class="section" id="page-selection">
		<div>

			<div>
				<input type="radio" id="cherche" name="mode" value="cherche"
         checked>
        <label for="cherche">Je cherche de l'aide d'autres étudiants</label>
      </div>
      <div>
        <input type="radio" id="aide" name="mode" value="aide">
        <label class="radio" for="aide">Je veux aider d'autres étudiants</label>
      </div>
      <div>
      <label for="lieu">Localisation : </label>
      <select name="lieu" id="lieu">
        <option value="AMU">Aix-Marseille</option>
        <option value="Avignon">Avignon</option>
        <option value="Nice">Nice</option>
        <option value="Toulon">Toulon</option>
        <option value="Grenoble">Grenoble</option>
      </select>
      </div> 
      <div>
      <label for="motif">Pour :  </label>

      <select name="motif" id="motif">
        <option value="logement">Se loger</option>
        <option value="bourse">Obtenir la bourse</option>
        <option value="travail">Trouver du travail</option>
        <option value="manger">Se faire à manger / Où manger</option>
        <option value="amis">Faire des rencontres</option>
      </select>
      </div>
      <div class="div_valid_droite">
        <input class="valid droite" type="submit" value="Valider" id="valid-selection">
      </div>



    </div>


	</div>

	<div class="section" id="page-pseudo">
    <label id="text-pseudo" for="pseudo">Entrez votre pseudo : </label>
    <input type="text" id="pseudo">
    <input class="valid" type="submit" value="valider" id="valid-pseudo">
	</div>
  
	<div class="section" id="page-chat">
      <h1 id="titre"></h1>
    <section id="sandbox">

    </section>
	<textarea class="textarea" id="textarea" placeholder="Entrer pour envoyer votre message..."></textarea>
  </div>

<script src="/socket.io/socket.io.js"></script>
<script src="chat.js"></script>
</body>
</html>
